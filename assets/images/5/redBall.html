<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>redBall.html</title>
    <script type="text/javascript"
            src = "simpleGame.js"></script>
    <script type="text/javascript">
    //simple game with a single moving ball
    var scene;
    var ball;
    
    function init(){
      scene = new Scene();
      ball = new Sprite(scene, "redBall.png", 50, 50);
      ball.setMoveAngle(180);
      ball.setSpeed(3);

      scene.start();
    } // end init
    
    function update(){
      scene.clear();
      ball.update();
    } // end update
    
    </script>
</head>
<body onload = "init()">
    
</body>
</html>
