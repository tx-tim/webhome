<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>counting.html</title>
    <script type="text/javascript">
    var counter = 0;
    var output;
    
    function init(){
        output = document.getElementById("output");
        setInterval(count, 100);
    }
    
    function count(){
        counter++;
        output.innerHTML = counter;
    }
    </script>
</head>
<body onload = "init()">
    <div id = "output">
        nothing here yet
    </div>
</body>
</html>
