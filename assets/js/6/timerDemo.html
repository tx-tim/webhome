<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>timerDemo</title>
    <script type="text/javascript"
            src = "simpleGame.js"></script>
    <script type="text/javascript">
        var timer;
        var output;
        var game;
        
        function init(){
            game = new Scene();
            output = document.getElementById("output");
            timer = new Timer();
            timer.reset();
            game.start();
        } // end init
        
        function update(){
            game.hide();
            currentTime = timer.getElapsedTime();
            output.innerHTML = currentTime;
        } // end update
        
        function reset(){
            timer.reset();
        } // end reset
    </script>
</head>


<body onload = "init()">
    <div id="output">empty</div>
    <button onclick = "reset()">
      reset timer
    </button>
</body>
</html>
