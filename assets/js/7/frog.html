<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Frog</title>
    <script type="text/javascript"
            src = "simpleGame.js"></script>
    <script type="text/javascript">
        var scene;
        var frog;
        var leaves;
        
        function init(){
            scene = new Scene();
            scene.setBG("green");
            frog = new Frog();
            leaves = new Sprite(scene, "leaves.png", 640, 480);
            leaves.setSpeed(0);
            scene.start();
        }
        
        function update(){
            scene.clear();
            leaves.update();
            frog.checkKeys();
            frog.update();
        }

        function Frog(){
            tFrog = new Sprite(scene, "frog.png", 50, 50);
            tFrog.maxSpeed = 10;
            tFrog.minSpeed = -3;
            tFrog.setSpeed(0);
            tFrog.setAngle(0);
            tFrog.checkKeys = function(){
                if (keysDown[K_LEFT]){
                    this.changeAngleBy(-5);
                } // end if
                if (keysDown[K_RIGHT]){
                    this.changeAngleBy(5);
                } // end if
                if (keysDown[K_UP]){
                    this.changeSpeedBy(1);
                    if (this.speed > this.maxSpeed){
                        this.setSpeed(this.maxSpeed);
                    } // end if
                } // end if
                if (keysDown[K_DOWN]){
                    this.changeSpeedBy(-1);
                    if (this.speed < this.minSpeed){
                        this.setSpeed(this.minSpeed);
                    } // end if
                } // end if
            } // end checkKeys
            return tFrog;
        } // end setupFrog
        
    </script>
</head>
<body onload = "init()">
    
</body>
</html>
