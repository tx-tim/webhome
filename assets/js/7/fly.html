<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>fly.html</title>
    <script type="text/javascript"
            src = "simpleGame.js"></script>
    
    <script type="text/javascript">
        var scene;
        var fly;
        
        function Fly(){
            tFly = new Sprite(scene, "fly.png", 20, 20);
            tFly.setSpeed(10);
            tFly.wriggle = function(){
                //change direction by some random amount
                newDir = (Math.random() * 90) - 45;
                this.changeAngleBy(newDir);
            } // end wriggle
            return tFly;
        } // end Fly
        
        function init(){
            scene = new Scene();
            scene.setBG("green");
            output = document.getElementById("output");
            fly = new Fly();
            scene.start();
        } // end init
        
        function update(){
            scene.clear();
            fly.wriggle();
            fly.update();    
        } // end update
        
    </script>
</head>
<body onload = "init()">
    <div id = "output">output</div>    
</body>
</html>
