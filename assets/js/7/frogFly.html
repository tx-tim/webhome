<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>frogFly.html</title>
    <script type="text/javascript"
            src = "simpleGame.js">
    </script>
    <script type = "text/javascript"
            src = "frogLib.js"></script>
    <script type="text/javascript">
    var scene;
    var frog;
    var fly;
    var leaves;
    
    function init(){
        scene = new Scene();
        scene.setBG("green");
        frog = new Frog();
        fly = new Fly();
        leaves = new Sprite(scene, "leaves.png", 640, 480);
        leaves.setSpeed(0);

        scene.start();
    } // end init
    
    function update(){
        scene.clear();
        frog.checkKeys();
        fly.wriggle();
        leaves.update();
        frog.update();
        fly.update(); 
    } // end update();
            
    </script>
</head>
<body onload = "init()">
    
</body>
</html>
